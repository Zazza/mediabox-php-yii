<!-- Player -->
<div id="player-controls" class="k-header player-controls-zero">
    <audio id="mediaElement" src="" type=""></audio>

    <div id="div-current-track" style="font-size: 11px; height: 40px;">
        <div id="current-track" style="float: left;">&nbsp;</div>

        <div id="playerButtons" style="float: right;">
            <div id="current-track-time">0:00</div>
            <div class="ml">[</div>
            <div id="current-track-duration">0:00</div>
            <div>]</div>
        </div>
    </div>

    <div id="track-slider">
        <!--<input class="mx-pos-slider" style="width: 200px;" />-->
        <div id="mx-pos-slider-div" style="height: 7px; width: 200px; border: 1px solid #EEE; cursor: pointer;"></div>
    </div>


    <div id="playerMenu" class="btn-toolbar" style="margin-bottom: 0;">
        <div class="btn-group">
            <a id="track-prev" class="btn">
                <i class="icon-step-backward"></i>
            </a>
            <a class="track-play btn">
                <i class="icon-play"></i>
            </a>
            <a id="track-next" class="btn">
                <i class="icon-step-forward"></i>
            </a>

            <a class="btn dropdown" id="playlist-volume">
                <div class="dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-volume-up"></i>
                    <span class="caret"></span>
                </div>
                <ul class="dropdown-menu" id="dropdown-volume">
                    <div class="k-block">
                        <input id="volume" />
                    </div>
                </ul>
            </a>

        </div>
    </div>
</div>
<!-- END Player -->

<!-- Playlists -->
<div class="blocked" id="player-playlists-control">
    <a class="toPlaylist" title="Selected tracks to playlist"><i class="adv-menu-img icon-plus"></i></a>
    <a class="clearPlaylist" title="Clear playlist"><i class="adv-menu-img icon-minus"></i></a>
    <a class="dropdown" style="float: right;" id="show-playlists">
        <div class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon-list"></i>
            <span class="caret"></span>
        </div>
        <ul class="dropdown-menu">
            <div id="create-new-playlist">
                <i class="adv-menu-img icon-plus"></i> Create playlist
            </div>
            <div id="close-playlist">
                <i class="adv-menu-img icon-remove"></i> Close playlist
            </div>
            <li class="divider"></li>
            <div id="user-playlists"></div>
        </ul>
    </a>
</div>
<!-- End Playlists -->

<!-- Current playlist -->
<div id="pl-audio" style="text-align: left; font-size: 12px; border: 1px solid #f1f4f4; margin-top: 2px; min-height: 70px;"></div>
<!-- End Current playlist -->

<div id="new-playlist-window" style="display: none;">
    <input id="new-playlist-name" />
    <hr />
    <div style="text-align: right;">
        <button id="new-playlist-save" class="k-button">Save</button>
        <button id="new-playlist-close" class="k-button">Cancel</button>
    </div>
</div>
